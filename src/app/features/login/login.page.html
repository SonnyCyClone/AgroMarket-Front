<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Iniciar Sesión en AgroMarket</h1>
        <p>¡Bienvenido de vuelta! Por favor inicie sesión en su cuenta.</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-input"
            placeholder="Ingrese su correo electrónico"
            (input)="clearError()"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-input"
            placeholder="Ingrese su contraseña"
            (input)="clearError()"
            required
          >
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Iniciando Sesión...</span>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="demo-info">
          <strong>Login de Prueba:</strong><br>
          Email: admin@example.com<br>
          Contraseña: password<br>
          <em>O use cualquier valor no vacío</em>
        </p>
      </div>
    </div>
  </div>
</div>
