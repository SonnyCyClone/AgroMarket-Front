<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Iniciar Sesión</h1>
        <p>Accede a tu cuenta de AgroMarket</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="login-email">Correo Electrónico</label>
          <input
            type="email"
            id="login-email"
            formControlName="email"
            class="form-input"
            [class.error]="getFieldError('email')"
            placeholder="correo@ejemplo.com"
            aria-describedby="email-error"
            autocomplete="email"
          >
          <div id="email-error" class="error-message" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input
            type="password"
            id="login-password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Tu contraseña"
            aria-describedby="password-error"
            autocomplete="current-password"
          >
          <div id="password-error" class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <div class="error-message global-error" *ngIf="errorMessage" (click)="clearError()">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button 
            id="login-submit-button"
            type="submit" 
            class="primary-button"
            [disabled]="!loginForm.valid || isLoading"
            aria-describedby="login-submit-help"
          >
            <span *ngIf="!isLoading">Iniciar Sesión</span>
            <span *ngIf="isLoading">Iniciando sesión...</span>
          </button>
          <div id="login-submit-help" class="sr-only">
            Iniciar sesión en AgroMarket
          </div>
        </div>
      </form>
      
      <div class="login-footer">
        <p>¿No tienes una cuenta? 
          <button 
            id="login-register-link-button"
            type="button" 
            class="link-button" 
            (click)="goToRegister()"
          >
            Crear Cuenta
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
