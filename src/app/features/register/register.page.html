<div class="register-page">
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h1>Crear Cuenta</h1>
        <p>Únete a AgroMarket y accede a nuestro catálogo completo</p>
      </div>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <label for="register-nombre">Nombre Completo *</label>
          <input
            type="text"
            id="register-nombre"
            formControlName="nombre"
            class="form-input"
            [class.error]="getFieldError('nombre')"
            placeholder="Ingresa tu nombre completo"
            aria-describedby="nombre-error"
          >
          <div id="nombre-error" class="error-message" *ngIf="getFieldError('nombre')">
            {{ getFieldError('nombre') }}
          </div>
        </div>

        <div class="form-group">
          <label for="register-email">Correo Electrónico *</label>
          <input
            type="email"
            id="register-email"
            formControlName="email"
            class="form-input"
            [class.error]="getFieldError('email')"
            placeholder="correo@ejemplo.com"
            aria-describedby="email-error"
          >
          <div id="email-error" class="error-message" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div class="form-group">
          <label for="register-password">Contraseña *</label>
          <input
            type="password"
            id="register-password"
            formControlName="password"
            class="form-input"
            [class.error]="getFieldError('password')"
            placeholder="Mínimo 6 caracteres"
            aria-describedby="password-error"
          >
          <div id="password-error" class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <div class="form-group">
          <label for="register-confirm-password">Confirmar Contraseña *</label>
          <input
            type="password"
            id="register-confirm-password"
            formControlName="confirmarPassword"
            class="form-input"
            [class.error]="getFieldError('confirmarPassword')"
            placeholder="Repite tu contraseña"
            aria-describedby="confirm-password-error"
          >
          <div id="confirm-password-error" class="error-message" *ngIf="getFieldError('confirmarPassword')">
            {{ getFieldError('confirmarPassword') }}
          </div>
        </div>

        <div class="error-message global-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button 
            type="submit" 
            class="primary-button"
            [disabled]="!registerForm.valid || isSubmitting"
            aria-describedby="register-submit-help"
          >
            <span *ngIf="!isSubmitting">Crear Cuenta</span>
            <span *ngIf="isSubmitting">Creando cuenta...</span>
          </button>
          <div id="register-submit-help" class="sr-only">
            Crear nueva cuenta en AgroMarket
          </div>
        </div>
      </form>
      
      <div class="register-footer">
        <p>¿Ya tienes una cuenta? 
          <button type="button" class="link-button" (click)="goToLogin()">
            Iniciar Sesión
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
